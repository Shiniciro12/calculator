<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet"> 

	<!-- Script -->
	<script src="script.js"></script>
</head>

<body>
		<header>
			<div class="chalk">
				<div class="header-left">
					<h3>calculator</h3>
				</div>
			</div>
		</header>
		
		<div class="screen">
			
			<!-- <h2>Calculator</h2> -->
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
			<hr><br>
				<table>
					<tr>
						<td colspan="2"><input class="button btn-color-ac" style="width: 206px;" type="button" value="C" onclick="clean()"></td>
						<td><input class="button btn-color" type="button" value="%" onclick="percentage()"></td>
						<td><input class="button btn-color" type="button" value="&divide;" onclick="insert(' / ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="button btn-color" type="button" value="&times;" onclick="insert(' * ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="button btn-color" type="button" value="-" onclick="insert(' - ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
						<td><input class="button btn-color" type="button" value="+" onclick="insert(' + ')"></td>
						
					</tr>
					<tr>
						<td colspan="2"><input class="button" style="width: 206px;" type="button" value="0" onclick="insert(0)"></td>
						<td><input class="button" type="button" value="." onclick="insert('.')"></td>
						<td><input class="button btn-color-equal" type="button" value="=" onclick="equal()"></td>
					</tr>
				</table>
			
		</div>

	
</body>
</html>
